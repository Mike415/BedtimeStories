<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedtime Storybook</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Crimson+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Crimson Pro', serif;
            background-color: #fdf4e0;
            color: #34322D;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            margin: 0;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 40px;
        }
        .story-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1000px;
            width: 100%;
        }
        .story-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .story-card-cover {
            width: 100%;
            aspect-ratio: 4 / 3;
            object-fit: cover;
            display: block;
        }
        .story-card-body {
            padding: 20px 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .story-card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.35rem;
            margin: 0;
            line-height: 1.3;
        }
        .story-card-characters {
            font-size: 1rem;
            opacity: 0.7;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>âœ¨ Bedtime Stories</h1>
    <div class="story-list">
        <a href="stories/firefly/" class="story-card">
            <img class="story-card-cover"
                 src="https://files.manuscdn.com/user_upload_by_module/session_file/310519663317271153/ibPPhUfmdYZbFTJs.png"
                 alt="Firefly Adventure cover" loading="lazy">
            <div class="story-card-body">
                <h2 class="story-card-title">Firefly Adventure</h2>
                <p class="story-card-characters">Pip &amp; Felix</p>
            </div>
        </a>
        <a href="stories/magical-land/" class="story-card">
            <img class="story-card-cover"
                 src="https://files.manuscdn.com/user_upload_by_module/session_file/310519663317271153/EgxplsLiPIaRhDVL.png"
                 alt="Magical Land cover" loading="lazy">
            <div class="story-card-body">
                <h2 class="story-card-title">Magical Land</h2>
                <p class="story-card-characters">Jordan &amp; Connor</p>
            </div>
        </a>
        <a href="stories/connor-goes-to-school/" class="story-card">
            <img class="story-card-cover"
                 src="https://files.manuscdn.com/user_upload_by_module/session_file/310519663317271153/BvFdwGwEwdJosQKt.png"
                 alt="Connor Goes to School cover" loading="lazy">
            <div class="story-card-body">
                <h2 class="story-card-title">Connor Goes to School</h2>
                <p class="story-card-characters">Jordan &amp; Connor</p>
            </div>
        </a>
        <a href="stories/new-zealand-travels/" class="story-card">
            <img class="story-card-cover"
                 src="https://files.manuscdn.com/user_upload_by_module/session_file/310519663317271153/vdAKPWbkaKjNqNfP.png"
                 alt="New Zealand Travels cover" loading="lazy">
            <div class="story-card-body">
                <h2 class="story-card-title">New Zealand Travels</h2>
                <p class="story-card-characters">Jordan &amp; Connor</p>
            </div>
        </a>
        <a href="stories/magical-picnic/" class="story-card">
            <img class="story-card-cover"
                 src="https://files.manuscdn.com/user_upload_by_module/session_file/310519663317271153/qtKuPARkjWqerGuJ.png"
                 alt="Magical Picnic cover" loading="lazy">
            <div class="story-card-body">
                <h2 class="story-card-title">Magical Picnic</h2>
                <p class="story-card-characters">Pip &amp; Felix</p>
            </div>
        </a>
        <!-- Future stories will be added here -->
    </div>

    <footer style="margin-top: 50px; font-family: 'Crimson Pro', serif; font-size: 0.95rem; color: #a08c6e; text-align: center;">
        <a href="admin/" style="color: #c8922a; text-decoration: none; opacity: 0.65;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.65'">&#10022; Add a New Story</a>
    </footer>

</body>
</html>
