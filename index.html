<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedtime Storybook</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Crimson+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Crimson Pro', serif;
            background-color: #fdf4e0;
            color: #34322D;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            margin: 0;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 40px;
        }
        .story-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1000px;
            width: 100%;
        }
        .story-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .story-card h2 {
            font-family: 'Playfair Display', serif;
            margin: 0 0 10px 0;
        }
        .story-card p {
            font-size: 1.1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>âœ¨ Bedtime Stories</h1>
    <div class="story-list">
        <a href="stories/firefly/index.html" class="story-card">
            <h2>Pip & Felix</h2>
            <p>Firefly Adventure</p>
        </a>
        <a href="stories/magical-land/index.html" class="story-card">
            <h2>Jordan & Connor</h2>
            <p>Magical Land</p>
        </a>
        <!-- Future stories will be added here -->
    </div>
</body>
</html>
